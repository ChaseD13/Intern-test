</!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Todo App</title>

	<style type="text/css">
		.todo-list-item{
			position: relative;
			margin: 0.5rem 0;
		}
		.todo-list-item:not(:last-child){
			border-bottom: 1px dotted #ededed;
		}
		.todo-list-item .todo-list-title{
			margin: 0 10px 0 25px;
		}
		.todo-list-item .round-checkbox{
			position: absolute;
			left: 0;
			top: 2px;
		}
		.todo-list-item .round-checkbox.checked + .todo-list-title{
			color: #d9d9d9;
			text-decoration: line-through;
			transition: all .3s;
		}
		.todo-list-item .destroy{
			position: absolute;
			right: 0;
			top: 4px;
			font-size: 14px;
		}
	</style>

	<style type="text/css">
		.todo-list-container{
			min-width: 320px;
			max-width: 340px;
			margin: 0 auto;
			padding: 10px;
		}
		.todo-list-container .header-section{
			height: 100px;
			padding: 10px;
			color: black;
			background: url('https://placeimg.com/320/100/nature') center center;
		}
		.todo-list-container .header-section h1{
			margin-top: 15px;
			margin-bottom: 0;
		}
		.todo-list-container .content-section{
			margin: 10px 0;
		}
		.todo-list-container .todo-list-input{
			box-sizing: border-box;
			margin: 0;
			display: inline-block;
			padding: 4px 11px;
			width: 100%;
			outline: 0;
			height: 32px;
			line-height: 1.5;
			color: rgba(0, 0, 0, 0.65);
			border: 1px solid #d9d9d9;
			border-radius: 4px;
		}
		.todo-list-container .todo-list-input::placeholder{
			font-style: italic;
			color: #ccc;
			font-size: 18px;
		}
	</style>

	
</head>
<body>
	<div id = "root">
		<div class="card todo-list-container">
			<form class="todo-list-form">
				<section class="header-section">
					<h1 class="text-center white-text">
						Things To Do
					</h1>
				</section>
				<section class="content-section">
					<input type="text" class="todo-list-input" placeholder="What needs to be done?" value>
				</section>
			</form>
			<ul class="todo-items"></ul>
			<hr>
			<span class="text-italic tasks-left">
				"Tasks left: "
				"0"
			</span>
		</div>
	</div>
	<script type="text/javascript"></script>
</body>
</html>
